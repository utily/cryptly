name: Build & Test

on:
  pull_request:
    branches:
      - master-0.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/cache
            !~/cache/exclude
            **/node_modules
          key: ${{ runner.os }}-cache
      - name: "Setup Node"
        uses: "actions/setup-node@v3"
        with:
          node-version: 12
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
